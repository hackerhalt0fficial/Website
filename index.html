<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HackerHalt | RedTeam Toolkit</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body data-theme="dark">
  <!-- ====== NAVIGATION BAR ====== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fa-solid fa-shield-halved me-2"></i>HackerHalt
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li><a class="nav-link active" data-page="home" href="#">Home</a></li>
          <li><a class="nav-link" data-page="courses" href="#">Courses</a></li>
          <li><a class="nav-link" data-page="contact" href="#">Contact</a></li>
          <li><a class="nav-link" data-page="payment" href="#">Payment</a></li>
          <li>
            <button id="theme-toggle" class="btn btn-outline-light ms-3">
              <i class="fa-solid fa-sun"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ====== HOME ====== -->
  <section id="home" class="page active container mt-5 pt-5">
    <div class="text-center">
      <h1 class="fw-bold mt-4">Welcome to <span class="accent">HackerHalt</span></h1>
      <p class="lead">
        Empowering Cybersecurity Professionals with Real-world Skills.
      </p>
    </div>
  </section>

  <!-- ====== COURSES ====== -->
  <section id="courses" class="page container mt-5 pt-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Our Courses</h2>
      <p>Master ethical hacking, red teaming, and penetration testing.</p>
    </div>
    <div class="row" id="courses-container"></div>
  </section>

  <!-- ====== CONTACT ====== -->
  <section id="contact" class="page container mt-5 pt-5">
    <h2 class="fw-bold mb-3 text-center">Contact Us</h2>
    <form id="contactForm" class="shadow p-4 rounded bg-light">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Your Name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Your Email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Subject</label>
        <input type="text" id="subject" class="form-control" placeholder="Subject" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea id="message" class="form-control" rows="4" placeholder="Type your message..."></textarea>
      </div>

      <div id="formAlert" class="alert d-none mt-3"></div>

      <button id="submitBtn" type="submit" class="btn btn-accent w-100">
        <span class="spinner-border spinner-border-sm d-none"></span>
        <span class="submit-text">Send Message</span>
      </button>
    </form>
  </section>

  <!-- ====== PAYMENT ====== -->
  <section id="payment" class="page container mt-5 pt-5">
    <h2 class="fw-bold mb-4 text-center">Payment Portal</h2>
    <form id="paymentForm" class="shadow p-4 rounded bg-light">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="payer-name" class="form-control" placeholder="Full Name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Amount (INR)</label>
        <input type="number" id="amount" class="form-control" placeholder="Amount to Pay" required />
      </div>
      <div class="mb-3">
        <label class="form-label">UPI ID</label>
        <input type="text" id="upi-id" class="form-control" value="hackerhalt@okaxis" readonly />
        <button id="copy-upi-id" type="button" class="btn btn-outline-secondary mt-2">Copy UPI ID</button>
      </div>
      <div class="mb-3">
        <label class="form-label">Payment Link</label>
        <input type="text" id="payment-link" class="form-control" value="https://pay.google.com/hackerhalt" readonly />
        <button id="copy-payment-link" type="button" class="btn btn-outline-secondary mt-2">Copy Payment Link</button>
      </div>

      <button type="submit" class="btn btn-success w-100">
        <i class="fa-solid fa-qrcode me-2"></i> Iâ€™ve Paid via Google Pay
      </button>
    </form>
  </section>

  <footer class="text-center mt-5 py-3 bg-dark text-light">
    <p class="m-0">
      &copy; 2025 HackerHalt | All Rights Reserved
    </p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
